<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSlayer</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e91e63;
            text-shadow: 0 0 10px #e91e63;
        }
        #taskInput {
            padding: 10px;
            background: #333;
            border: 2px solid #00e676;
            color: white;
            width: 200px;
            margin: 10px;
        }
        #addTaskBtn {
            padding: 10px 20px;
            background: #00e676;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
        }
        #addTaskBtn:hover {
            background: #00c853;
        }
        #taskList {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }
        .taskItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #e91e63;
        }
        .taskItem.done {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .taskItem button {
            background: #d81b60;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .taskItem button:hover {
            background: #b71c1c;
        }
        #message {
            color: #00e676;
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>TaskSlayer</h1>
    <p>Yo, crush these tasks or theyâ€™ll own you! ðŸ˜Ž</p>
    <input id="taskInput" placeholder="Whatâ€™s the task, bro?">
    <button id="addTaskBtn">Slay It!</button>
    <p id="message"></p>
    <ul id="taskList"></ul>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const message = document.getElementById('message');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Load tasks from localStorage
        function loadTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `taskItem ${task.done ? 'done' : ''}`;
                li.innerHTML = `
                    <span>${task.title}</span>
                    <div>
                        <button onclick="toggleTask(${index})">${task.done ? 'Undo' : 'Done'}</button>
                        <button onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Add a task
        function addTask() {
            const title = taskInput.value.trim();
            if (title) {
                tasks.push({ title, done: false });
                taskInput.value = '';
                showMessage('Task added! Slay it, bro! ðŸ˜Ž');
                loadTasks();
            }
        }

        // Toggle task done status
        function toggleTask(index) {
            tasks[index].done = !tasks[index].done;
            showMessage(tasks[index].done ? 'Task crushed! Youâ€™re a beast! ðŸ’ª' : 'Yo, you un-crushed it? Bold move!');
            loadTasks();
        }

        // Delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            showMessage('Task trashed! Keep slaying! ðŸ”¥');
            loadTasks();
        }

        // Show temporary message
        function showMessage(text) {
            message.textContent = text;
            setTimeout(() => message.textContent = '', 2000);
        }

        // Event listeners
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Initial load
        loadTasks();
    </script>
</body>
</html>
